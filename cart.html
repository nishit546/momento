<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/7.0.1/css/all.min.css"
        integrity="sha512-2SwdPD6INVrV/lHTZbO2nodKhrnDdJK9/kg2XD1r9uGqPo1cUbujc+IYdlYdEErWNu69gVcYgdxlmVmzTWnetw=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        .navbar {
            display: flex;
        }

        .navbar img {
            width: 10vw;
            border: 2px dashed black;
            margin: 10px;
        }

        .links a {
            text-decoration: none;
            color: black;
            font-size: larger;
            font-family: system-ui, -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, 'Open Sans', 'Helvetica Neue', sans-serif;
            transition: all 0.4s ease-in-out;
        }

        .links {
            display: flex;
            justify-content: center;
            align-items: center;
            margin-left: 30vh;
            gap: 5vh;

        }

        .links a:hover {
            color: blue
        }

        .icons {
            display: flex;
            margin-left: 7vh;
            align-items: center;
            gap: 2vh;

        }

        h1 {
            display: flex;
            justify-content: center;
            margin-top: 9vh;
        }

        .circle {
            height: 26px;
            width: 26px;
            background-color: hsl(0, 71%, 16%);
            border-radius: 50%;
        }

        .circle i {
            display: flex;
            justify-content: center;
            margin: 3.5px;
        }

        .img img {
            height: 70vh;
            width: calc(100vw-16px);
        }

        .img {
            height: 70vh;
            width: 100vw;
            background: linear-gradient(to right, rgb(58, 58, 255), rgb(244, 54, 54));
        }

        h3 {
            display: flex;
            justify-content: center;
            margin-top: 7vh;
            color:grey;
        }
    </style>
</head>

<body>
    <nav>
        <div class="navbar">
            <img src="https://momento.co.in/wp-content/uploads/2025/05/cropped-WhatsApp-Image-2025-05-30-at-3.27.40-PM-1.jpeg"
                alt="">
            <div class="links">

                <a href="./account.html">My account</a>
                <a href="">Checkout</a>
                <a href="./cart.html">Cart</a>
                <a href="">Shop</a>
                <a href="./index.html">Contact Us</a>
                <a href="">Custom Order</a>
            </div>
            <div class="icons">
                <div class="circle"><i class="fa-brands fa-facebook-f" style="color: #ffffff;"></i></div>
                <div class="circle">
                    <i class="fa-brands fa-twitter" style="color: #ffffff;"></i>
                </div>
                <div class="circle">
                    <i class="fa-brands fa-youtube" style="color: #ffffff;"></i>
                </div>
                <div class="circle">
                    <i class="fa-brands fa-instagram" style="color: #ffffff;"></i>
                </div>
            </div>

        </div>


    </nav>
    <h1>
        Great things are on the horizon
    </h1>

    <h3>Something big is brewing! Our store is in the works and will be launching soon!</h3>
</body>

</html>
