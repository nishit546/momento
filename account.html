<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Account</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <style>
        body {
    font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Oxygen-Sans, Ubuntu, Cantarell, "Helvetica Neue", sans-serif;
    background-color: #f7f7f7;
    margin: 0;
    padding: 20px;
    display: flex;
    justify-content: center;
    min-height: 100vh;
    box-sizing: border-box;
}

.container {
    width: 100%;
    max-width: 1200px; /* Adjust as needed for overall width */
    padding: 20px;
}

h1 {
    color: #3c434f;
    font-size: 2em;
    font-weight: 400;
    margin-bottom: 25px;
}

.account-forms {
    display: flex;
    gap: 25px; /* Space between the two cards */
    flex-wrap: wrap; /* Allows cards to wrap on smaller screens */
    justify-content: center; /* Center cards when wrapped */
}

.form-card {
    background-color: #fff;
    border: 1px solid #e5e5e5;
    border-radius: 3px;
    padding: 30px;
    flex: 1 1 45%; /* Allows cards to grow/shrink, minimum 45% width */
    max-width: 500px; /* Max width for each card */
    box-sizing: border-box;
    display: flex;
    flex-direction: column;
}

.form-card h2 {
    color: #3c434f;
    font-size: 1.5em;
    font-weight: 400;
    margin-bottom: 25px;
    border-bottom: 1px solid #e5e5e5;
    padding-bottom: 10px;
    margin-top: 0;
}

.form-group {
    margin-bottom: 20px;
}

.form-group label {
    display: block;
    margin-bottom: 8px;
    color: #555;
    font-size: 0.9em;
    font-weight: 600;
}

.required {
    color: #d63638; /* Red color for asterisk */
}

.form-control {
    width: 100%;
    padding: 10px 12px;
    border: 1px solid #ddd;
    border-radius: 4px;
    font-size: 1em;
    box-sizing: border-box; /* Include padding and border in the element's total width and height */
    -webkit-appearance: none; /* Remove default browser styling for inputs */
    -moz-appearance: none;
    appearance: none;
}

.form-control:focus {
    outline: none;
    border-color: #007cba;
    box-shadow: 0 0 0 1px #007cba;
}

.password-input-wrapper {
    position: relative;
    display: flex;
    align-items: center;
}

.password-input-wrapper .form-control {
    padding-right: 40px; /* Make space for the eye icon */
}

.password-toggle {
    position: absolute;
    right: 15px;
    cursor: pointer;
    color: #888;
}

.remember-me {
    display: flex;
    align-items: center;
    margin-top: 15px; /* Adjust spacing as needed */
    margin-bottom: 25px;
}

.remember-me input[type="checkbox"] {
    margin-right: 8px;
    width: 16px;
    height: 16px;
    cursor: pointer;
}

.remember-me label {
    margin-bottom: 0;
    font-weight: 400;
    cursor: pointer;
}

.btn {
    display: inline-block;
    padding: 10px 20px;
    font-size: 1em;
    font-weight: 600;
    text-align: center;
    text-decoration: none;
    border-radius: 4px;
    cursor: pointer;
    transition: background-color 0.2s, border-color 0.2s;
    border: 1px solid transparent;
}

.btn-primary {
    background-color: #007cba;
    color: #fff;
    border-color: #007cba;
    margin-bottom: 15px;
}

.btn-primary:hover {
    background-color: #006da7;
    border-color: #006da7;
}

.forgot-password {
    display: block;
    font-size: 0.9em;
    color: #007cba;
    text-decoration: none;
    margin-top: 10px;
}

.forgot-password:hover {
    text-decoration: underline;
}

.privacy-text {
    font-size: 0.9em;
    color: #555;
    line-height: 1.5;
    margin-bottom: 25px;
}

.privacy-text a {
    color: #007cba;
    text-decoration: none;
}

.privacy-text a:hover {
    text-decoration: underline;
}

/* Responsive adjustments */
@media (max-width: 768px) {
    .account-forms {
        flex-direction: column;
        align-items: center;
    }
    .form-card {
        width: 90%; /* Take up more width on smaller screens */
        max-width: 450px; /* Keep a reasonable max width */
        flex-shrink: 0; /* Prevent shrinking too much */
    }
}
    </style>
</head>
<body>
    <div class="container">
        <h1>My account</h1>
        <div class="account-forms">
            <div class="form-card">
                <h2>Login</h2>
                <form>
                    <div class="form-group">
                        <label for="login_username">Username or email address <span class="required">*</span></label>
                        <input type="text" id="login_username" name="login_username" class="form-control">
                    </div>
                    <div class="form-group">
                        <label for="login_password">Password <span class="required">*</span></label>
                        <div class="password-input-wrapper">
                            <input type="password" id="login_password" name="login_password" class="form-control">
                            <span class="password-toggle"><i class="far fa-eye"></i></span>
                        </div>
                    </div>
                    <div class="form-group remember-me">
                        <input type="checkbox" id="remember_me" name="remember_me">
                        <label for="remember_me">Remember me</label>
                    </div>
                    <button type="submit" class="btn btn-primary">Log in</button>
                    <a href="#" class="forgot-password">Lost your password?</a>
                </form>
            </div>

            <div class="form-card">
                <h2>Register</h2>
                <form>
                    <div class="form-group">
                        <label for="register_email">Email address <span class="required">*</span></label>
                        <input type="email" id="register_email" name="register_email" class="form-control">
                    </div>
                    <div class="form-group">
                        <label for="register_password">Password <span class="required">*</span></label>
                        <div class="password-input-wrapper">
                            <input type="password" id="register_password" name="register_password" class="form-control">
                            <span class="password-toggle"><i class="far fa-eye"></i></span>
                        </div>
                    </div>
                    <p class="privacy-text">Your personal data will be used to support your experience throughout this website, to manage access to your account, and for other purposes described in our <a href="#">privacy policy</a>.</p>
                    <button type="submit" class="btn btn-primary">Register</button>
                </form>
            </div>
        </div>
    </div>
</body>
</html>
